<!-- Video -->
<div id="{{ include.id }}" class="basic-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ site.data.video.title }}</h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">

                <!-- Video Preview -->
                <div class="image-container">
                    <div class="video-wrapper">
                        <a class="popup-youtube" href="{{ site.data.video.video }}" data-effect="fadeIn">
                            <img class="img-fluid" src="{{ site.data.video.sampleimage }}" alt="alternative">
                            <span class="video-play-button">
                                <span></span>
                            </span>
                        </a>
                    </div> <!-- end of video-wrapper -->
                </div> <!-- end of image-container -->
                <!-- end of video preview -->

                <p>{{ site.data.video.description }}</p>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of basic-3 -->
<!-- end of video -->

{% if include.edit %}
<!--Settings-->
<div id="{{ include.id }}-admin">
    <div class="modal-content container">
        <div class="row admin-title">
            {{ include.id }}
        </div>
        <div class="row admin-body">
            {{ include.id }} Test Content
        </div>
        <div class="row admin-buttons">
            <button class="btn-solid-reg">Save</button>
            <button class="close-{{ include.id }}-admin btn-outline-reg">Close</button>
        </div>
    </div>
</div>
{% endif %}
