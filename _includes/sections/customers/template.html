<!-- Customers -->
<div id="{{section.id}}">
{% raw %}
<div class="slider-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h5 v-text="current.title"></h5>
                <!-- Image Slider -->
                <div class="slider-container">
                    <div class="swiper-container image-slider">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide" v-for="customer in current.customers">
                                <div class="image-container">
                                    <img class="img-responsive" :src="customer.logo" alt="alternative">
                                </div>
                            </div>
                        
                        </div> <!-- end of swiper-wrapper -->
                    </div> <!-- end of swiper container -->
                </div> <!-- end of slider-container -->
                <!-- end of image slider -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of slider-1 -->
<!-- end of customers -->
{% endraw %}
</div>
