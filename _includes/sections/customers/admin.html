<div id="{{ include.id }}-admin">
    <div class="modal-content container">
        <div class="row admin-title">
            {{ include.id }}
        </div>
        {% raw %}
        <div class="admin-body container">

            <div>
                <label>Title</label>
                <input type="text" class="form-control" v-model="current.title" placeholder="Title">
            </div>
            <br>
            <div class="form-groupn" style="margin-top: 30px;" v-for="(customer, index) in current.customers"
                v-bind:key="customer.id">
                <div>
                    <label v-bind:for="'customer' + index">Label URL</label>
                    <input type="text" class="form-control" :value="customer.logo" :id="'customer'+index"
                        placeholder="Enter logo url">
                </div>
            </div>

        </div>
        {% endraw %}
        <div class="row admin-buttons">
            <button class="close-{{ include.id }}-admin btn-solid-reg" v-on:click="save();">Save</button>
            <button class="close-{{ include.id }}-admin btn-outline-reg" v-on:click="close();">Close</button>
        </div>
    </div>
</div>
