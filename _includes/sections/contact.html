<!-- Contact -->
<div id="{{ include.id }}" class="form-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{site.data.contact.title}}</h2>
                <ul class="list-unstyled li-space-lg">
                    <li class="address">{{site.data.contact.subtitle}}</li>
                    <li><i class="fas fa-map-marker-alt"></i>{{site.data.contact.address}}</li>
                    <li><i class="fas fa-phone"></i><a class="turquoise"
                            href="tel:{{site.data.contact.mobile}}">{{site.data.contact.mobile}}</a>
                    </li>
                    <li><i class="fas fa-envelope"></i><a class="turquoise"
                            href="mailto:{{site.data.contact.email}}">{{site.data.contact.email}}</a>
                    </li>
                </ul>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="map-responsive">
                    <iframe src="{{ site.data.contact.mapurl }}" allowfullscreen></iframe>
                </div>
            </div> <!-- end of col -->
            <div class="col-lg-6">

                <!-- Contact Form -->
                <form id="contactForm" data-toggle="validator" data-focus="false">
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cname" required>
                        <label class="label-control" for="cname">Name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control-input" id="cemail" required>
                        <label class="label-control" for="cemail">Email</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control-textarea" id="cmessage" required></textarea>
                        <label class="label-control" for="cmessage">Your message</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">SUBMIT MESSAGE</button>
                    </div>
                    <div class="form-message">
                        <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                    </div>
                </form>
                <!-- end of contact form -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form-2 -->
<!-- end of contact -->
