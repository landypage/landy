<!-- Details 1 -->
<div id="{{ include.id }}" class="basic-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-container">
                    <h2>{{ site.data.text-img.title }}</h2>
                    <p>{{ site.data.text-img.description }}</p>
                    {% if site.data.text-img.cta and site.data.text-img.ctaurl %}
                    <a class="btn-solid-reg" href="{{site.data.text-img.ctaurl}}">{{ site.data.text-img.cta }}</a>
                    {% endif %}
                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
            <div class="col-lg-6">
                <div class="image-container">
                    <img class="img-fluid" src="{{ site.data.text-img.image }}" alt="alternative">
                </div> <!-- end of image-container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of basic-1 -->
<!-- end of details 1 -->

{% if include.edit %}
<!--Settings-->
<div id="{{ include.id }}-admin">
    <div class="modal-content container">
        <div class="row admin-title">
            {{ include.id }}
        </div>
        <div class="row admin-body">
            {{ include.id }} Test Content
        </div>
        <div class="row admin-buttons">
            <button class="btn-solid-reg">Save</button>
            <button class="close-{{ include.id }}-admin btn-outline-reg">Close</button>
        </div>
    </div>
</div>
{% endif %}
